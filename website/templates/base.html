<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100" id="navbarSupportedContent">
      <ul class="navbar-nav w-100 justify-content-center text-center">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" id="nav-home">Home</a>
          </li>
          {% if session %}
          <li class="nav-item">
          <a class="nav-link active" href="/logout" id="nav-logout">Logout</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" href="/profile" id="nav-profile">Profile</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" href="/reviews" id="nav-reviews">Reviews</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" href="/search" id="nav-register">Search</a>
          </li>
          {% else %}
          <li class="nav-item">
          <a class="nav-link active" href="/login" id="nav-login">Login</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" href="/register" id="nav-register">Register</a>
          </li>
          {% endif %}
        </ul>
    </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
